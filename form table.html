<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>form e table</title>
	<link rel="stylesheet" type="text/css" href="css/form_table.css">
</head>
<body>
<form>
	<table cellpadding="0" cellspacing="0" border="0">
		<tr>
			<td class="titulo_form" colspan="2">
				Formulário
			</td>
		</tr>
		<tr>
			<td>
				Nome:
			</td>
			<td>
				<input type="text" name="nome">
			</td>
		</tr>
		<tr>
			<td>Senha:</td>
			<td><input type="password" name="senha"></td>
		</tr>
		<tr>
			<td>Confirmar senha:</td>
			<td></td>
		</tr>
		<tr>
			<td rowspan="2">
				Sexo:
			</td>
			<td>
				Masculino
				</td>
			</tr>
		<tr>
			<td>
				Feminino
			</td>
		</tr>
		<tr>
			<td>
				Descrição:
			</td>
			<td>
				<textarea id="txt-descricao"></textarea>
			</td>
		</tr>
		<tr>
			<td>Cidade:</td>
			<td>
				<select>
					<option value="">Selecione</option>
					<option value="porto_alegre">Porto Alegre</option>
					<option value="canoas">Canoas</option>
					<option value="alvorada">Alvorada</option>
					<option value="eldorado">Eldorado</option>
					<option value="gravatai">Gravataí</option>
					<option value="esteio">Esteio</option>
					<option value="sapucaia">Sapucaia</option>
					<option value="cachoeirinha">Cachoeirinha</option>
					<option value="guaiba">Guaíba</option>
				</select>
			</td>
		</tr>
		<tr>
			<td class="btns-acao" colspan="2">
				<input type="button" value="Validar"> <input type="reset"> <input type="submit" disabled>
			</td>

		</tr>

	</table>
</form>
</body>
</html>
